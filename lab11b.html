    <body>
        <script>
            function rotate()
            {
                var first = document.getElementById("dog1").src;

                var third = document.getElementById("dog3").src;
                var fourth = document.getElementById("dog4").src;

                document.getElementById("dog1").src = fourth;
                document.getElementById("dog2").src = first;
                document.getElementById("dog3").src = second;
                document.getElementById("dog4").src = third;
            }
        </script>

        <table>

            </tr>

                    <img src="dog4.jpg" id="dog4" alt="dog4" onmouseover="rotate()">
